name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Or '20' if you prefer a newer LTS
        cache: 'npm'
        cache-dependency-path: 'package-lock.json' # Use 'package-lock.json' if you have one, otherwise remove this line
        
    - name: Install dependencies
      # Use npm ci for clean install in CI environments
      run: npm ci --legacy-peer-deps
      
    - name: Add npm bin to PATH
      run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH
      
    - name: Build
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
